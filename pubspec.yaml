name: tech_store
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0-262.1.beta <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  flutter_common_extensions: ^0.0.3
  equatable: ^2.0.5
  shared_preferences: ^2.2.1
  bloc: ^8.1.2
  firebase_auth: ^4.10.1
  dartz: ^0.10.1
  flutter_svg: ^2.0.7
  percent_indicator: ^4.2.3
  firebase_core: ^2.17.0
  cloud_firestore: ^4.9.3
  firebase_storage: ^11.2.8
  flutter_facebook_auth: ^6.0.2
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  file_picker: ^5.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/image/onboarding/
    - assets/image/auth/
    - assets/image/home/
    - assets/image/home/test/



  fonts:
    - family: Almarai
      fonts:
       - asset: assets/fonts/Almarai-Regular.ttf



